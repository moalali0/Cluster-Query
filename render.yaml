databases:
  - name: contract-ai-db
    plan: free
    databaseName: contract_ai
    ipAllowList: []

services:
  - type: web
    name: contract-ai
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: contract-ai-db
          property: connectionString
      - key: LLM_ENABLED
        value: "false"
      - key: ALLOWED_CLIENTS
        value: "Bank_A,Bank_B,Bank_C"
      - key: SIMILARITY_THRESHOLD
        value: "0.62"
