name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt ruff

      - name: Lint backend (ruff)
        run: ruff check backend/

